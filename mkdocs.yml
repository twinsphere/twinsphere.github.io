site_name: conplement AG twinsphere.TypedAasMetamodels
site_url: https://docs.aas.conplement.cloud
theme:
  name: readthedocs
  locale: en
  logo: img/twinsphere-logo.png
  palette:
    primary: green
extra_css:
- css/extra.css
nav:
  - Home: index.md
  - Contact us: contact.md
  - twinsphere Server:
    - API Documentation: api-documentation.md
    - Proprietary Features:
      - Overview: api-proprietary-features.md
      - Change Events: api-change-events.md
      - Search: api-search.md
      - Push Service: api-push-service.md
      - Semantic Connector: api-semantic-connector.md
      - Filter Queries: api-filter-queries.md
    - Authentication: api-auth.md
    - Client Generation: api-client-generation.md
    - Release Notes: api-release-notes.md
  - twinsphere DevKit:
    - Overview: tam-overview.md
    - Supported Submodels: tam-submodels.md
    - Validation Rules: tam-validation.md
    - Release Notes: tam-release_notes.md
  - twinsphere ID:
    - User management: id-overview.md
copyright: Copyright &copy; 2025 <a href="https://www.conplement.de/twinsphere" taget="_blank">conplement AG</a>
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
markdown_extensions:
  - attr_list
plugins:
  - search
  - open-in-new-tab
  - link-marker
  - spellcheck:
      backends:
      - codespell:
          dictionaries: [clear, rare, informal, usage, en-GB_to_en-US]
      known_words: known_words.txt
      ignore_code: yes
      allow_unicode: yes
      strict_only: yes
